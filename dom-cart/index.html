<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom cart</title>
    <style>
        input{
            height: 100%;
            width: 100%;
        }
        button{
            width: 100%;
            height: 100%;
            background-color: orange;
        }
        table{
            background-color: aqua;
            width: 50%;
            height: 150px;
        }
    </style>
</head>
<body>
    <section>
        <table border="1">
            <thead>
             <tr>
                <th>NAME</th>
                <th>UNIT PRICE</th>
                <th>QUENTITY</th>
                <th>ACTION</th>
                <th>PRICE</th>
             </tr>
            </thead>
            <tbody>
                <td>HEADPHONE</td>
                <td class="unitprice">250</td>
                <td><input type="number" min="1" value="1" class="quentity"></td>
                <td><button class="trigger">check</button></td>
                <td class="price"></td>
            </tbody>
            <tbody>
                <td>MOBILE</td>
                <td class="unitprice">10000</td>
                <td><input type="number" value="1" class="quentity"></td>
                <td><button class="trigger">check</button></td>
                <td class="price"></td>
            </tbody>
            <tbody>
                <td>LABTOP</td>
                <td class="unitprice">70000</td>
                <td><input type="number" value="1" class="quentity"></td>
                <td><button class="trigger">check</button></td>
                <td class="price"></td>
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
